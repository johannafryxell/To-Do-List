<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
 
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Tasks</h1></header>
    <main>
    <div id="main-wrapper">
        <div id="sort-wrapper">
            <span>Sort by <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter-left" viewBox="0 0 16 16">
                <path d="M2 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
              </svg></span>
            <ul>
                <li id="sortLatest">Latest added</li>
                <li id="sortCompleted">Status</li>
            </ul>
        </div>

        <div id="list-wrapper">
            
        </div>
        <div id="new-task">
            <input id="inputTask" type="text" placeholder="Write a new task...">
            <button id="addTask">Add</button>
        </div>
    </div>

</main>
<script src="./js/main.js"></script> 
</body>
</html>
